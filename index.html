<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeluxeNetwork</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('hero-bg.jpg'); /* Cseréld ki a megfelelő képre */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(46, 8, 84, 0.8); /* Sötétebb lila a fejléchez, átlátszó */
            padding: 1em;
            text-align: center;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(58, 7, 81, 0.8); /* Kicsit világosabb lila a navigációhoz, átlátszó */
            padding: 0.5em;
            width: 100%;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            padding: 5em 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
            margin: 1em 0 0;
        }

        footer {
            background-color: rgba(46, 8, 84, 0.8); /* Ugyanaz a sötétebb lila, mint a fejléc */
            padding: 1em;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>DeluxeNetwork</h1>
        <p>A legjobb Minecraft szerver</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="rolunk.html">Rólunk</a>
    </nav>
    <div class="hero">
        <h1>Üdvözöl a DeluxeNetwork</h1>
        <p>Csatlakozz hozzánk és éld át a legjobb kalandokat!</p>
    </div>
    <footer>
        <p>&copy; 2024 DeluxeNetwork. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
